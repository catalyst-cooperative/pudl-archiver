---
name: run-archiver

on:
  workflow_dispatch:
  schedule:
    - cron: "21 4 1 * *" # 4:21 AM UTC, first of every month

jobs:
  archive-run:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        dataset:
          - eia860
          - eia860m
          - eia923
          - epacems

      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Conda environment using mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: true
          condarc: |
            channels:
            - conda-forge
            - defaults
            channel_priority: strict

      - name: Log the conda environment
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort

      - name: Run archiver for ${{ matrix.dataset }}
        env:
          ZENODO_SANDBOX_TOKEN_UPLOAD: ${{ secrets.ZENODO_SANDBOX_TOKEN_UPLOAD }}
          ZENODO_SANDBOX_TOKEN_PUBLISH: ${{ secrets.ZENODO_SANDBOX_TOKEN_PUBLISH }}
          EPACEMS_API_KEY: ${{ secrets.EPACEMS_API_KEY }}
          ZENODO_TOKEN_UPLOAD: ${{ secrets.ZENODO_TOKEN_UPLOAD }}
          ZENODO_TOKEN_PUBLISH: ${{ secrets.ZENODO_TOKEN_PUBLISH }}
        run: |
          pudl_archiver --sandbox --initialize --datasets ${{ matrix.dataset }} --dry-run --summary-file ${{ matrix.dataset }}_run_summary.json

      - name: Upload run summaries
        id: upload_summaries
        uses: actions/upload-artifact@v3
        with:
          name: run-summaries
          path: ${{ matrix.dataset }}_run_summary.json

  archive-notify:
    runs-on: ubuntu-latest
    needs: archive-run
    if: ${{ always() }}
    steps:
      - name: Download summaries
        id: download
        uses: actions/download-artifact@v3
        with:
          name: run-summaries
      - name: show summaries
        run: ls -R
      - name: Munge summaries together with JQ
        run: >
          jq -s
          'flatten | group_by(.dataset_name) | map({(.[0].dataset_name): map(del(.dataset_name))}) | add'
          *_run_summary.json
      - name: Inform the Codemonkeys
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              username: 'action-slack',
              icon_emoji: ':octocat:',
              attachments: [{
                color: '${{ needs.archive-run.result }}' === 'success' ? 'good' : '${{ needs.archive-run.result }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_REPO}@${process.env.AS_REF}\n ${process.env.AS_WORKFLOW} (${process.env.AS_COMMIT})\n by ${process.env.AS_AUTHOR}\n Status: ${{ needs.archive-run.result }}`,
              }]
            }
        env:
          GITHUB_TOKEN: ${{ github.token }} # required
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
