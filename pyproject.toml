[build-system]
requires = [
    "setuptools<64",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py310"]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
known_first_party = ["pudl", "pudl_catalog", "pudl_zenodo_storage", "pudl_scrapers"]

[tool.bandit]
skips = ["B101"]
